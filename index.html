<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Shadertoy SVG</title>
  <meta name="description" content="Shadertoy SVG">
  <meta name="author" content="Daniel Zduniak">

  <link rel="stylesheet" type="text/css" href="style.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <h1>SVG-to-Shadertoy GLSL code generator.</h1>
  <label>Options passed to <a href="https://github.com/mattdesl/svg-mesh-3d">svg-mesh-3d</a>:
    <input name="options" id="options" type="text" value="{ &quot;scale&quot;: 1 }">
  </label>
  <label>Pick SVG file here:
    <input name="file" id="file" type="file" accept=".svg">
  </label>
  <button id="parse">Parse</button>
  <div class="wrapper">
    <div class="output">
      <label for="output">Shadertoy GLSL code: </label>
      <textarea name="output" id="output" rows="32" cols="100"></textarea>
      <button id="copy" data-clipboard-target="#output">Copy</button>
    </div>
    <div class="preview">
      <label for="canvas">Preview:</label>
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <div class="footer">
    <p>
      <a href="https://github.com/zduny/shadertoy-svg">GitHub page</a>
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
